<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <header></header>
    <main>
        <h1>Formulario</h1>
        <form action="https://adalab-server-form.herokuapp.com/" method="POST">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Carmen" required>

            <label for="surname">Primer apellido</label>
            <input type="text" id="surname" placeholder="Moreno">

            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="cmoreno@algo.com" required>

            <fieldset class="fsdirection">
                <legend class="ldirection">Dirección</legend>

                <label for="street">Calle</label>
                <input type="text" id="street" placeholder="Calle Capitana Marvel 3" required>

                <label for="city">Ciudad</label>
                <input type="text" id="city" value="Madrid" required>

                <label for="province">Provincia</label>
                <input type="text" id="province" required>

                <label for="country">País</label>
                <select id="country" name="country">
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Francia">Francia</option>
                    <option value="Noruega">Noruega</option>
                    <option value="Italia">Italia</option>
                </select>

                <label for="dni">NIF/NIE</label>
                <input type="number" id="dni" required>

            </fieldset>

            <label for="age">Edad</label>
            <input type="number" id="age" min="18" max="120" step="2" required>

            <label for="phone">Teléfono</label>
            <input type="tel" id="phone" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <label for="yes">Confirmar contraseña</label>
            <input type="password" id="yes" required>

            <div class="pay">
                <h3>Tipo de pago</h3>

                <label for="pay1">PayPal</label>
                <input type="radio" name="payment" id="pay1" value="paypal">

                <label for="pay2">Tarjeta de débito</label>
                <input type="radio" name="payment" id="pay2" value="paydeb">

                <label for="pay3">Tarjeta de crédito</label>
                <input type="radio" name="payment" id="pay3" value="paycred">
            </div>

            <div class="avatar">
                <h3>Colores del avatar</h3>

                <label for="avatar1">Magenta</label>
                <input type="checkbox" name="avatarcolor" id="avatar1" value="magenta">

                <label for="avatar2">Lila</label>
                <input type="checkbox" name="avatarcolor" id="avatar2" value="lilac">

                <label for="avatar3">Azul oscuro</label>
                <input type="checkbox" name="avatarcolor" id="avatar3" value="blue">
            </div>

            <input type="hidden" id="nav" name="nav" value="Google Chrome">

            <label for="observations">Observaciones</label>
            <textarea id="observations" name="observations" rows="10" cols="40"></textarea>

            <input type="reset" value="Restaurar valores por defecto">

            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer></footer>
</body>

</html>
